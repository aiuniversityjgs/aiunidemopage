    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            overflow: hidden;
            background-color: white;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://filedn.eu/lGTrUbvdnToQKjrXYVErc20/9019796.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }
        
        @media screen and (max-width: 768px) {
            .background-image {
                background-position: center center;
            }
        }
        
        @media screen and (max-width: 480px) {
            .background-image {
                background-size: cover;
            }
        }
        
        /* Style for the footer blocker */
        #footer-blocker {
            position: fixed;
            left: 20px;
            bottom: 0;
            width: 24rem;
            height: 40px;
            background-color: #020049;
            z-index: 100000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Photo background div -->
    <div class="background-image"></div>
    
    <!-- Footer blocker div -->
    <div id="footer-blocker"></div>
    
    <!-- Embed Code -->

    <style>
        #dify-chatbot-bubble-button {
          background-color: #1C64F2 !important;
          left: 20px !important; 
          right: auto !important;
        }
        #dify-chatbot-bubble-window {
          width: 24rem !important;
          height: 40rem !important;
          left: 20px !important;
          right: auto !important;
        }
    </style>
    
    <script>
        // Function to create and adjust the blocker
        function adjustFooterBlocker() {
            // Get the blocker
            var blocker = document.getElementById('footer-blocker');
            
            // Make sure it's visible and properly positioned
            if (blocker) {
                blocker.style.display = 'block';
                blocker.style.zIndex = '100000';
            }
        }
        
        // Use a MutationObserver to detect when elements are added to the DOM
        var observer = new MutationObserver(function(mutations) {
            // Check for any new nodes that might be our chatbot
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes && mutation.addedNodes.length > 0) {
                    // Call our adjustment function
                    setTimeout(adjustFooterBlocker, 100);
                }
            });
        });
        
        // Start observing the document body for changes
        observer.observe(document.body, { childList: true, subtree: true });
        
        // Also call the function periodically just to be safe
        setInterval(adjustFooterBlocker, 1000);
        
        // And call it on load
        window.addEventListener('load', function() {
            // Initial delay to ensure chatbot is loaded
            setTimeout(adjustFooterBlocker, 1000);
            setTimeout(adjustFooterBlocker, 2000);
            setTimeout(adjustFooterBlocker, 5000);
        });
    </script>
</body>
