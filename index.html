<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 佛教大学</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: white;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://filedn.eu/lGTrUbvdnToQKjrXYVErc20/9019796.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }
        
        @media screen and (max-width: 768px) {
            .background-image {
                background-position: center center;
            }
        }
        
        @media screen and (max-width: 480px) {
            .background-image {
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <!-- Dify chatbot setup -->
    <script>
        window.difyChatbotConfig = {
          token: 'oxHKBhp39pCdDBl3',
          systemVariables: {}
        }
    </script>
    <script src="https://udify.app/embed.min.js" id="oxHKBhp39pCdDBl3" defer></script>
    
    <!-- After reviewing their documentation, let's create a full-width overlay at the bottom -->
    <div id="powered-by-overlay" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 50px; background-color: #020049; z-index: 999999; pointer-events: none;"></div>
    
    <style>
        /* Position the chatbot on the left */
        #dify-chatbot-bubble-button {
            background-color: #1C64F2 !important;
            left: 20px !important; 
            right: auto !important;
        }
        
        #dify-chatbot-bubble-window {
            width: 24rem !important;
            height: 40rem !important;
            left: 20px !important;
            right: auto !important;
        }
        
        /* Try to hide any footer inside the chatbot */
        iframe {
            margin-bottom: -30px !important;
            height: calc(100% + 30px) !important;
        }
        
        /* The hardcoded overlay */
        #powered-by-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #020049;
            z-index: 999999;
            pointer-events: none;
        }
    </style>
</body>
</html>
