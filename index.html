<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 佛教大学</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: white;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://filedn.eu/lGTrUbvdnToQKjrXYVErc20/9019796.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }
        
        @media screen and (max-width: 768px) {
            .background-image {
                background-position: center center;
            }
        }
        
        @media screen and (max-width: 480px) {
            .background-image {
                background-size: cover;
            }
        }
        
        /* Styles for the blocker overlay */
        .blocker {
            position: fixed;
            bottom: 0;
            left: 20px;
            width: 384px; /* 24rem */
            height: 35px;
            background-color: #020049;
            z-index: 999999;
            pointer-events: none;
        }
        
        /* Make sure the blocker is visible on all device sizes */
        @media screen and (max-width: 768px) {
            .blocker {
                width: 100%;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <div class="background-image"></div>
    
    <!-- First chatbot (servicehoster.io) -->
    <script>(function(f,n) { n = document.createElement('script'); n.src = 'https://fcdn.servicehoster.io/fn.js'; n.setAttribute('data-companyId', f); document.getElementsByTagName('html')[0].insertAdjacentElement('beforeend', n); })('b59e63eb-5c9e-4dfc-a656-85ddfc6a4181');</script>
    
    <!-- Second chatbot (updated token) -->
    <script>
        window.difyChatbotConfig = { 
            token: 'oxHKBhp39pCdDBl3', 
            systemVariables: {}
        }
    </script>
    <script src="https://udify.app/embed.min.js" id="oxHKBhp39pCdDBl3" defer></script>
    
    <!-- Multiple overlays to ensure coverage -->
    <div class="blocker" style="bottom: 0px;"></div>
    <div class="blocker" style="bottom: 1px;"></div>
    <div class="blocker" style="bottom: 2px;"></div>
    
    <!-- Styling for the chatbot - using generic attribute selectors -->
    <style>
        /* Position the chatbot on the left using attribute selectors */
        [id$="-bubble-button"] {
            background-color: #1C64F2 !important;
            left: 20px !important; 
            right: auto !important;
        }
        
        [id$="-bubble-window"] {
            width: 24rem !important;
            height: 40rem !important;
            left: 20px !important;
            right: auto !important;
        }
        
        /* Hide any footer elements or powered by messages */
        [class*="powered"],
        [class*="footer"],
        div[style*="bottom: 0"],
        div[style*="bottom:0"],
        [id*="powered"],
        [id*="footer"],
        iframe + div:last-child,
        div[class*="bottom"],
        div[class*="Bottom"] {
            opacity: 0 !important;
            visibility: hidden !important;
            display: none !important;
            height: 0 !important;
            width: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }
        
        /* Add extra margin to push content up */
        iframe + div:nth-last-child(2) {
            margin-bottom: 40px !important;
        }
    </style>
    
    <!-- Script to create and maintain dynamic blockers -->
    <script>
        function createAndPositionBlockers() {
            // Find all elements that might be chatbot windows
            const chatWindows = document.querySelectorAll('[id$="-bubble-window"]');
            
            chatWindows.forEach(function(chatWindow) {
                // Get the position of the chat window
                const chatRect = chatWindow.getBoundingClientRect();
                
                // Create or update a dynamic blocker
                let blockerId = 'dynamic-blocker-' + chatWindow.id;
                let blocker = document.getElementById(blockerId);
                
                if (!blocker) {
                    blocker = document.createElement('div');
                    blocker.id = blockerId;
                    blocker.style.position = 'fixed';
                    blocker.style.backgroundColor = '#020049';
                    blocker.style.zIndex = '9999999';
                    blocker.style.pointerEvents = 'none';
                    document.body.appendChild(blocker);
                }
                
                // Position it at the bottom of the chat window
                blocker.style.left = chatRect.left + 'px';
                blocker.style.bottom = '0';
                blocker.style.width = chatRect.width + 'px';
                blocker.style.height = '50px';
            });
            
            // Create a full-width blocker for absolute coverage
            let wideBlocker = document.getElementById('wide-blocker');
            if (!wideBlocker) {
                wideBlocker = document.createElement('div');
                wideBlocker.id = 'wide-blocker';
                wideBlocker.style.position = 'fixed';
                wideBlocker.style.backgroundColor = '#020049';
                wideBlocker.style.bottom = '0';
                wideBlocker.style.left = '0';
                wideBlocker.style.width = '100%';
                wideBlocker.style.height = '40px';
                wideBlocker.style.zIndex = '9999998';
                wideBlocker.style.pointerEvents = 'none';
                document.body.appendChild(wideBlocker);
            }
            
            // Find all iframes and attempt to inject CSS
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(function(iframe) {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    let style = iframeDoc.getElementById('blocker-style');
                    
                    if (!style) {
                        style = iframeDoc.createElement('style');
                        style.id = 'blocker-style';
                        style.textContent = `
                            [class*="powered"], [class*="footer"], div[style*="bottom: 0"], div[style*="bottom:0"] {
                                display: none !important;
                                visibility: hidden !important;
                                opacity: 0 !important;
                            }
                            body::after {
                                content: "";
                                position: fixed;
                                bottom: 0;
                                left: 0;
                                width: 100%;
                                height: 40px;
                                background-color: #020049;
                                z-index: 999999;
                            }
                        `;
                        iframeDoc.head.appendChild(style);
                    }
                } catch (e) {
                    // Cross-origin access prevented
                }
            });
        }
        
        // Run the function on load and periodically
        window.addEventListener('load', function() {
            setTimeout(createAndPositionBlockers, 1000);
            setTimeout(createAndPositionBlockers, 3000);
            setTimeout(createAndPositionBlockers, 5000);
            setInterval(createAndPositionBlockers, 2000);
        });
        
        // Also run the function when window is resized
        window.addEventListener('resize', createAndPositionBlockers);
        
        // Create a MutationObserver to detect changes to the DOM
        const observer = new MutationObserver(function(mutations) {
            createAndPositionBlockers();
        });
        
        // Start observing the document with the configured parameters
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
