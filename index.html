<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 佛教大学</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: white;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://filedn.eu/lGTrUbvdnToQKjrXYVErc20/9019796.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }
        
        @media screen and (max-width: 768px) {
            .background-image {
                background-position: center center;
            }
        }
        
        @media screen and (max-width: 480px) {
            .background-image {
                background-size: cover;
            }
        }
        
        /* Footer blocker */
        .footer-overlay {
            position: fixed;
            bottom: 0;
            left: 20px;
            width: 384px; /* 24rem */
            height: 40px;
            background-color: #020049;
            z-index: 999999;
            pointer-events: none;
        }
        
        /* Mobile responsive footer blocker */
        @media screen and (max-width: 768px) {
            .footer-overlay {
                width: 100%;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <div class="background-image"></div>
    
    <!-- First chatbot (servicehoster.io) -->
    <script>(function(f,n) { n = document.createElement('script'); n.src = 'https://fcdn.servicehoster.io/fn.js'; n.setAttribute('data-companyId', f); document.getElementsByTagName('html')[0].insertAdjacentElement('beforeend', n); })('b59e63eb-5c9e-4dfc-a656-85ddfc6a4181');</script>
    
    <!-- Second chatbot (updated embed code) -->
    <script>
        window.difyChatbotConfig = {
            token: 'oxHKBhp39pCdDBl3',
            systemVariables: {
                // user_id: 'YOU CAN DEFINE USER ID HERE',
            },
        }
    </script>
    <script src="https://udify.app/embed.min.js" id="oxHKBhp39pCdDBl3" defer></script>
    
    <!-- Static footer overlays at different positions -->
    <div class="footer-overlay" id="footer-overlay-1"></div>
    
    <!-- Styling for the chatbot - avoiding vendor name mentions where possible -->
    <style>
        /* Position the chatbot on the left */
        #dify-chatbot-bubble-button {
            background-color: #1C64F2 !important;
            left: 20px !important; 
            right: auto !important;
        }
        
        #dify-chatbot-bubble-window {
            width: 24rem !important;
            height: 40rem !important;
            left: 20px !important;
            right: auto !important;
        }
        
        /* Generic selectors that avoid vendor names */
        [class*="powered-by"],
        [class*="footer"],
        div[style*="bottom: 0"],
        div[style*="bottom:0"],
        iframe + div:last-child {
            opacity: 0 !important;
            visibility: hidden !important;
            display: none !important;
        }
        
        /* Additional selector for chatbot footer */
        #dify-chatbot-bubble-window div:last-child {
            display: none !important;
        }
    </style>
    
    <!-- Optimized script for performance -->
    <script>
        // We'll use a more efficient approach with a limited number of operations
        let overlayPositioned = false;
        
        function setupFooterBlocker() {
            if (overlayPositioned) return; // Only run once to avoid excessive operations
            
            const chatbotContainer = document.getElementById('dify-chatbot-bubble-window');
            if (!chatbotContainer) return;
            
            // Get dimensions and position
            const rect = chatbotContainer.getBoundingClientRect();
            const overlay = document.getElementById('footer-overlay-1');
            
            if (overlay) {
                // Position the overlay precisely at the bottom of the chatbot
                overlay.style.left = rect.left + 'px';
                overlay.style.width = rect.width + 'px';
                overlayPositioned = true;
            }
        }
        
        // Run only a few times after page load to avoid performance issues
        window.addEventListener('load', function() {
            setTimeout(setupFooterBlocker, 2000);
            setTimeout(setupFooterBlocker, 5000);
        });
        
        // Also check once on resize
        window.addEventListener('resize', function() {
            overlayPositioned = false; // Reset flag on resize
            setupFooterBlocker();
        });
    </script>
</body>
</html>
